<body>
    <script>if(localStorage.getItem('theme')=='dark'){document.body.classList.add('dark-mode');}</script>
    
<main>
    <div class="info">
        <img src="img&#x2F;jfs.png" alt="avatar">
        <div class="info-text">
            <p>
                <span id="name">Jan Ferdinand Sauer</span>
                </p>
            <p id="bio"> Climbing Cryptographer. </p>
        </div>
    </div>
    <div class="link">
        <div class="left">
            <a href="/blog" id="blog">
                <img src="/icons/pen-nib-fill.svg" class="filter-dark" width="24px">
                <span>Blog</span>
            </a>
            <a href="/projects" id="projects">
                <img src="/icons/flask-fill.svg" class="filter-dark" width="24px">
                <span>Projects</span>
            </a>
            </div>
        <div class="right">
            <a href="https:&#x2F;&#x2F;github.com&#x2F;jan-ferdinand" aria-label="GitHub" target="_blank" rel='noreferrer noopener'>
                <i><img src="/icons/github-fill.svg" class="filter-dark" width="24px"></i>
            </a>
            <a href="mailto:jf@jfs.sh" aria-label="Email" target="_blank" rel='noreferrer noopener'>
                <i><img src="/icons/mail-fill.svg" class="filter-dark" width="24px"></i>
            </a>
            <button id="color-toggle" aria-label="dark light mode switch">
                <img src="/icons/moon-fill.svg" class="filter-dark" width="24px">
            </button>
        </div>
    </div>
    <div class="brief"><p><br><br><br></p>
<p id="prime-as-product" style="display: initial;">
<script type="math/tex;mode=display">\Large 2^{2^5} \cdot \smash{\prod_{i=0}^4\left( 2^{2^i} + 1 \right) + 1}</script>

</p>
<p id="prime-as-sum" style="display: none;">
<script type="math/tex;mode=display">\Large 2^{64} - 2^{32} + 1</script>

</p>
<p id="prime-as-prime" style="display: none;">
<script type="math/tex;mode=display">\Large 18\,446\,744\,069\,414\,584\,321</script>

</p></div>
</main>
